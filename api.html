<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <link CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <h1>Oooo Bootstrap</h1>
    <br>
    <main>
      <section>
        <section>
          <h2>Users and User register</h2>
          <br>
          <form id="userForm">
            <label class="form-label" form="userId">ID:</label>
            <input class="form-control" type="number" id="userId" required>
            <label class="form-label" for="userEmail">Email:</label>
            <input class="form-control" type="text" email="userEmail" required>
            <label class="form-label" form="firstName">First Name</label>
            <input class="form-control" type="text" firstName="firstName" required>
            <label class="form-label" form="lastName">Last Name</label>
            <input class="form-control" type="text" lastName="lastName" required>
            <br>
            <button class="btn btn-primary" type="reset">Reset</button>         </form>
            <br>
            <button class="btn btn-success" type="submit">Submit</button>
          </section>
          <br>
          <br>
        <h2>Get Users</h2>
        <br>
        <div id="getOutput"></div>
      </section>
      
      </section>

    </main>
    <script src="api.js"></script>
  </body>
</html>
